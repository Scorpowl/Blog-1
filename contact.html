            <div class="row g-2">
                <div class="col-md-6"><iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6338.350259387606!2d33.83499604842195!3d37.40933529101147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d783d2ac0648e9%3A0x584949ae470c48e2!2zQcSfxLF6Ym_En2F6LCA3MDUwMiBBxJ_EsXpib8SfYXovQXlyYW5jxLEvS2FyYW1hbg!5e0!3m2!1str!2str!4v1666043619943!5m2!1str!2str" width="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>

                                <div class="col-md-6">

                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Name</label>

                                </div>
                                <div class="col-md-12">
                                    <label for="subject" class="form-label" >Subject</label>
                                    <input type="text" name="subject" id="subject" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="message" class="form-label" >Message</label>
                                    <textarea name="message" id="message" class="form-control"></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-outline-warning btn-light" style="width:100%">Send Message</button>

                        </div>
